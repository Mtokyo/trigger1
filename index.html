<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .image-container img {
            width: 750px; 
            height: auto;
            border: 2px solid #00ff00; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.7); 
        }
        .info {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00ff00; 
            text-shadow: 0px 0px 8px #00ff00, 0px 0px 15px #00ff00, 0px 0px 25px #00ff00; 
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {
            margin-top: 20px;
            font-size: 3em; 
            color: #00ff00; 
            text-shadow: 0px 0px 8px #00ff00, 0px 0px 15px #00ff00, 0px 0px 25px #00ff00; 
            letter-spacing: 4.5px; 
        }
        @media (max-width: 768px) {
            .image-container img {
                width: 90%;
            }
            .text {
                font-size: 1.5em;
            }
            .info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/1434511543109681289/1442240682801496164/download_3.jpg?ex=6924b6ce&is=6923654e&hm=40acb19e6247fd54c6954bb55396618a218e669cd04eb0268d9deec4bb287c13&" alt="Discord Image">
    </div>
    
    <audio autoplay loop>
        <source src="https://github.com/Mtokyo/trigger1/raw/refs/heads/main/night.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="info" id="ip-info">
        <strong>IP: <span id="ip"></span></strong><br>
        <span><strong>City:</strong> <span id="city"></span></span><br>
        <span><strong>Region:</strong> <span id="region"></span></span><br>
        <span><strong>Country:</strong> <span id="country"></span></span><br>
        <span><strong>Location:</strong> <span id="loc"></span></span><br>
        <span><strong>Organization:</strong> <span id="org"></span></span><br>
        <span><strong>Timezone:</strong> <span id="timezone"></span></span>
    </div>
    
    <div class="text">افضل سيرفر في فايف ام و متواضع جدا عطوني فلوس</div>
    
    <script>
        // تشغيل الصوت تلقائياً بمجرد أي تفاعل مع الصفحة
        const audio = document.querySelector('audio');
        
        function tryPlayAudio() {
            audio.play().catch(e => console.log('انتظار تفاعل المستخدم...'));
        }
        

        tryPlayAudio();
        
  
        ['click', 'touchstart', 'keydown', 'mousemove'].forEach(event => {
            document.addEventListener(event, () => {
                audio.play();
            }, { once: true });
        });
        
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                delete data.readme;
                const infoDiv = document.getElementById('ip-info');
                infoDiv.textContent = JSON.stringify(data, null, 2);
            });
    </script>
</body>
</html>
